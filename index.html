<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Number Generator</title>
  <style>
    body {
      font-family: monospace;
      background: #111;
      color: #0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .container {
      background: #000;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      width: 350px;
      box-shadow: 0 0 20px #0f0;
    }

    input, button {
      font-family: monospace;
      margin-bottom: 10px;
      padding: 8px;
      width: 100%;
      border-radius: 5px;
      border: 1px solid #0f0;
      background: #111;
      color: #0f0;
    }

    button {
      cursor: pointer;
      background: #e63946;
      color: white;
      border: none;
    }

    .result {
      margin-top: 20px;
      text-align: left;
      font-size: 14px;
      max-height: 200px;
      overflow-y: auto;
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #e63946;
      color: #fff;
      padding: 20px 40px;
      font-size: 18px;
      border-radius: 10px;
      display: none;
      z-index: 999;
      box-shadow: 0 0 20px #fff;
    }
  </style>
</head>
<body>
  <div class="container" id="container">
    <h1>Generate Random Numbers</h1>
    <input type="number" id="from" placeholder="From">
    <input type="number" id="to" placeholder="To">
    <button onclick="fakeGenerate()">Generate</button>
    <div class="result" id="result"></div>
  </div>

  <div class="popup" id="popup">⚠️ WARNING 450 Critical errors detected !</div>

<script>
  function fakeGenerate() {
    const container = document.getElementById("container");
    const resultElement = document.getElementById("result");

    // Effacer tout sauf la console
    container.querySelectorAll('input, button, h1').forEach(el => el.style.display = 'none');
    resultElement.innerHTML = "";

    // Messages d'erreur inventés
    const messages = [
      "Error: Failed to allocate memory at 0x0042FFAA",
      "Warning: Unknown HTML tag detected",
      "Fatal: Stack overflow in process #22",
      "Error: Cannot read property 'undefined' of null",
      "Warning: CPU temperature exceeded safe limit",
      "Error: Disk read failure",
      "Warning: Deprecated API call detected",
      "Error: Unexpected token '<' in JSON",
      "Error: Out of memory",
      "Warning: High CPU usage detected",
      "Error: Network timeout while connecting to 127.0.0.1",
      "Error: Critical system file missing",
      "Warning: Invalid pointer reference",
      "Error: SyntaxError in line 42"
    ];

    let index = 0;
    const interval = setInterval(() => {
      if(index < messages.length) {
        resultElement.innerHTML += messages[index] + "<br>";
        resultElement.scrollTop = resultElement.scrollHeight; // auto-scroll
        index++;
      } else {
        clearInterval(interval);
        showPopup();
      }
    }, 300);
  }

  function showPopup() {
    const popup = document.getElementById("popup");
    popup.style.display = "block";

    setTimeout(() => {
      // Redirection vers page 404 simulée
      document.body.innerHTML = `
        <div style="color:#f00; text-align:center; font-family:monospace;">
          <h1>404 Not Found</h1>
          <p>The page you are looking for does not exist.</p>
        </div>`;
      document.body.style.background = "#000";
    }, 3000);
  }
</script>
</body>
</html>
