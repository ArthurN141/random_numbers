<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Number Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      width: 300px;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 20px;
      color: #333;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background: #e63946;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }

    button:hover {
      background: #c92d3a;
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #1d3557;
      min-height: 30px;
    }

    /* Barre de chargement */
    .progress-bar {
      margin-top: 15px;
      width: 100%;
      height: 10px;
      background: #eee;
      border-radius: 5px;
      overflow: hidden;
      display: none;
    }

    .progress {
      height: 100%;
      width: 0%;
      background: #e63946;
      transition: width 0.2s linear;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Generate Random Numbers</h1>
    <label for="from">From:</label>
    <input type="number" id="from" placeholder="Enter minimum number">
    
    <label for="to">To:</label>
    <input type="number" id="to" placeholder="Enter maximum number">
    
    <button onclick="fakeGenerate()">Generate</button>
    
    <div class="progress-bar">
      <div class="progress" id="progress"></div>
    </div>
    <div class="result" id="result"></div>
  </div>

  <script>
    function fakeGenerate() {
      const resultElement = document.getElementById("result");
      const progressBar = document.querySelector(".progress-bar");
      const progress = document.getElementById("progress");

      // Reset
      resultElement.innerHTML = "";
      progressBar.style.display = "block";
      progress.style.width = "0%";

      // Texte animé (les points qui bougent)
      let dots = "";
      let dotInterval = setInterval(() => {
        dots = dots.length < 3 ? dots + "." : "";
        resultElement.innerHTML = `Processing${dots} (using 80% of CPU)`;
      }, 500);

      // Progression de la barre
      let width = 0;
      let interval = setInterval(() => {
        if (width >= 100) {
          clearInterval(interval);
          clearInterval(dotInterval);
          resultElement.innerHTML = "✅ Done! (but nothing was generated)";
        } else {
          width += 5;
          progress.style.width = width + "%";
        }
      }, 200);
    }
  </script>
</body>
</html>
